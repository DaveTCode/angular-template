<div class="modal-header">
  <h3 class="modal-title">Connection Error</h3>
</div>
<div class="modal-body">
  <p>There was an error communicating with the application. Refresh to try again.</p>
  <p>Message - {{ err.error.message || "Unexpected error occurred" }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="err.refresh()">Refresh</button>
</div>
